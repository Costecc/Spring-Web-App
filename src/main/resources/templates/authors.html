<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Costecc Authors </title>
</head>
<body>
    <h1>Authors</h1>
    <table>
        <tr>
            <th>Authors</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.firstName}">Arek</td>
            <td th:text="${author.lastName}">Nowak</td>
        </tr>
    </table>
</body>
</html>
